<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Together Culture UK</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #F8F9FA, #E9ECEF);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        /* Color variables */
        :root {
            --primary: #6C5B7B;
            --primary-light: #8A6FA8;
            --primary-dark: #4C3D5F;
            --secondary: #C06C84;
            --accent: #F67280;
            --light: #F8F9FA;
            --dark: #343A40;
        }
        
        /* Login Container */
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(108, 91, 123, 0.15);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
        }
        
        /* Login Header */
        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 2.5rem;
            text-align: center;
            position: relative;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        /* Login Form */
        .login-form {
            padding: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E9ECEF;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 91, 123, 0.2);
        }
        
        .form-group i {
            position: absolute;
            right: 15px;
            top: 42px;
            color: var(--primary);
            opacity: 0.7;
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 91, 123, 0.3);
        }
        
        /* Messages */
        .messages {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .messages p {
            color: var(--accent);
            font-weight: 500;
            padding: 0.8rem;
            background: rgba(246, 114, 128, 0.1);
            border-radius: 6px;
        }
        
        /* Footer */
        .login-footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.85rem;
            color: #6c757d;
            border-top: 1px solid #E9ECEF;
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .login-header {
                padding: 2rem 1.5rem;
            }
            
            .login-form {
                padding: 2rem 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <div class="logo">Together Culture UK</div>
        <h1>Admin Portal</h1>
        <p>Access your organization's management dashboard</p>
    </div>
    
    <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <i class="fas fa-user"></i>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <i class="fas fa-lock"></i>
        </div>
        <button type="submit" class="submit-btn">Sign In</button>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </form>
    
    <div class="login-footer">
        <p>Having trouble? <a href="#">Contact support</a></p>
    </div>
</div>

</body>
</html>
